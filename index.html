<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <title>Feedr - News agregator app</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@irinakramer" />
  <meta name="twitter:title" content="Feedr" />
  <meta name="twitter:description"
    content="Personalized news agregator app from various news sources: NYT top stories, NYT best seller books, HackerNews" />
  <meta name="twitter:image" content="https://feedr-80451.herokuapp.com/images/Feedr-screenshot.png" />
  <meta property="og:title" content="Feedr" />
  <meta property="og:description"
    content="Personalized news agregator app from various news sources: NYT top stories, NYT best seller books, HackerNews." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://feedr-80451.herokuapp.com/" />
  <meta property="og:image" content="https://feedr-80451.herokuapp.com/images/Feedr-screenshot.png" />
  <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8" />
  <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8" />
  <meta name="description"
    content="Read top news stories and learn about bestseller books from NYT, or switch to a HackerNews clone app. A single page app in JavaScript." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please

        your experience.
      </p>
    <![endif]-->

  <header>
    <section class="container">
      <a href="#" id="logo">
        <h1>Feedr</h1>
      </a>
      <nav>
        <ul>
          <li>
            <a href="#">News Source: <span id="source">Source Name</span></a>
            <ul>
              <li id="nyttop"><a href="#">NYT Top Stories</a></li>
              <li id="nytbooks"><a href="#">NYT Books</a></li>
              <li id="hackernews"><a href="https://irinakramer.github.io/hackernews/index.html"
                  target="blank">HackerNews</a></li>
            </ul>
          </li>
        </ul>
        <section id="search">
          <input type="text" name="name" value="" />
          <a href="#" id="search-icon"><img src="images/search.png" alt="" /></a>
        </section>
      </nav>
      <div class="clearfix"></div>
    </section>
  </header>
  <div id="popUp" class="loader hidden">
    <a href="#" class="closePopUp">X</a>
    <div class="container">
      <h1>Article title here</h1>
      <p>
        Article description/content here.
      </p>
      <a href="#" class="popUpAction" target="_blank">Read more from source</a>
    </div>
  </div>
  <section id="main" class="container">
    <!-- article built here -->
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    window.jQuery ||
      document.write(
        '<script src="js/vendor/jquery-1.11.3.min.js"><\/script>'
      );
  </script>
  <script src="js/app.js"></script>
  <script src="js/keys.js"></script>
</body>

</html>
